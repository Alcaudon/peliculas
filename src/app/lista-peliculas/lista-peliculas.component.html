<button (click)="cambiarOrden()">
  <i class="fa"
  [ngClass]="{
  'fa-sort-alpha-asc': orden === 'desc',
  'fa-sort-alpha-desc': orden === 'asc'
  }"
   aria-hidden="true"></i>
</button>
<ul>
  <li *ngFor="let pelicula of peliculas | ordenarPeliculas:orden "
   (click)="notificarSeleccionPelicula(pelicula)">
    {{ pelicula.titulo }}
    <button (click)="notificarEliminacionPelicula(pelicula)">
        <i class="fa fa-trash-o" aria-hidden="true"></i>
    </button>
  </li>
</ul>
