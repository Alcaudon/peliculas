<div class="row">
  <div class="six columns">
      <app-lista-peliculas
      [peliculas]="peliculas$ | async"
      (peliculaSeleccionada)="verDetalles($event)"
      (botonElininarPulsado)="eliminarPelicula($event)">
      </app-lista-peliculas>
  </div>
  <div class="six columns">
      <app-detalles-pelicula
      [pelicula]="peliculaSeleccionada">
    </app-detalles-pelicula>
  </div>
</div>
