<div *ngIf="pelicula">
  <h5> {{ pelicula.titulo }} </h5>
  <h6> {{ pelicula.director }} </h6>
  <hr>
  <button (click)="notificarNavegacionYoutube()">
    <i class="fa fa-youtube" aria-hidden="true"></i>
  </button>
  <button (click)="notificarNavegacionIMDB()">
    <i class="fa fa-imdb" aria-hidden="true"></i>
  </button>

  <button (click)="notificarEliminacionPelicula()">
    <i class="fa fa-trash-o" aria-hidden="true"></i>
</button>
</div>
